<body>

<header>
    <a href="/index.html" class="logo">
        <i class="fas fa-shopping-cart fa-4x align-self-center"></i>
        <h1 class="align-self-center">
            Oritechno

    </a>
    <a href="/index.html">

<main>
    <div class="row space-evenly">  
        <article id="panier">
            <h1 class="text-center">

        </article>
        <article id="form" class="col-5 col-color">

                <div>
                    <label>Nom</label>
                    <input type="text">

                <div>
                    <label>Prénom</label>

                </div>

                </div>
                <div>
                    <label>Adresse de livraison</label>
                    <input type="text">
                </div>
                <div>
                    <button type="submit">
                        Valider le panier
                    </button>
                </div>

        </article>
    </div>
